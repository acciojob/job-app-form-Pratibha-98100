<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form class="" method="post"> 
		
		<label for="name">Name*</label>
		<input type="text" id="name" value="" required>
		<br>
	
		<label for="Email">Email*</label>
		<input type="email" id="Email" value="" required>
		<br>

		<label for="gender">Gender*</label>
		<label for="gender_m">Male*</label>
		<input type="radio" id="gender_m" name="gender" value="" required>
		<label for="gender_f">Female*</label>
		<input type="radio" id="gender_f" name="gender" value="" required>
		<br>
	
		<label for="brand">Laptop Brands</label>
			<select id="interest">
				<option value="" disabled selected> Seelect one option </option>
				<option value="">Apple</option>
				<option value="">Asus</option>
				<option value="">HP</option>
			</select>
		<br>
	
		<label for="age">Age*</label>
		<input type="number" id="age" value="" required>
		<br>
	
		<label for="dob">DOB*</label>
		<input type="date" id="dob" value="" required>
		<br>
	
		<label for="Password">Password*</label>
		<input type="password" id="Password" value="" required>
		<br>
	
		<button type="submit"> Submit </button>

	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
